<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un produit Amazon</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-purple-700 text-center mb-6">Ajout Produit Amazon</h1>

    <form id="productForm">
  <label for="lien">Lien Amazon :</label><br />
  <input type="url" id="lien" name="lien" required /><br /><br />

  <label for="description">Description :</label><br />
  <textarea id="description" name="description" required></textarea><br /><br />

  <label for="image">URL Image :</label><br />
  <input type="url" id="image" name="image" required /><br /><br />

  <button type="submit">Envoyer</button>
</form>

<script>
  const form = document.getElementById("productForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const lien = document.getElementById("lien").value;
    const description = document.getElementById("description").value;
    const image = document.getElementById("image").value;

    fetch("https://stelvi.app.n8n.cloud/webhook/TON_WEBHOOK_ID", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer steeven123"
      },
      body: JSON.stringify({
        lien: lien,
        description: description,
        image: image
      }),
    })
      .then((response) => response.json())
      .then((data) => {
        alert("Produit envoyé avec succès !");
        form.reset();
      })
      .catch((error) => {
        alert("Erreur lors de l'envoi : " + error.message);
      });
  });
</script>

</body>
</html>
